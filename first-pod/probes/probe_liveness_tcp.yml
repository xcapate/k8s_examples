apiVersion: v1
kind: Pod
metadata:
  name: liveness-pod-tcp
  namespace: default
spec:
  containers:
  - name: liveness-tcp-cont
    image: k8s.gcr.io/goproxy:0.1
    ports:
    - containerPort: 8080
    readinessProbe:
      tcpSocket:
        port: 8080
      initialDelaySeconds: 5
      periodSeconds: 10
    livenessProbe:
      tcpSocket:
        port: 8080
      initialDelaySeconds: 15
      periodSeconds: 20


